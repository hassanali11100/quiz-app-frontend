<div *ngIf="isDataAvailable"> 
Quiz Details:
  <ul>
    <li>id: {{currentQuiz.id}}</li>
    <li>title: {{currentQuiz.title}}</li>
    <li>description: {{currentQuiz.description}}</li>
  </ul>
  <button [routerLink]="['/quizzes/', currentQuiz.id, 'questions' ]" class="btn btn-primary">View Questions</button>

  <br>
  <br>
  <button [routerLink]="['/quizzes/', currentQuiz.id , 'startQuiz' ]" class="btn btn-primary">
    Start Quiz
  </button>
</div>
